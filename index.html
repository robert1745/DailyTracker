<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="todo-app-container">
        <h1>Daily Tracker</h1>

        <div class="section-input-area">
            <input type="text" id="newSectionName" placeholder="Add new section title...">
            <button id="addSectionBtn">Add Task</button>
        </div>

        <div id="sectionsContainer" class="sections-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
